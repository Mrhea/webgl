<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> Matthew Rhea's Assignment 4 </title>
      <!-- Include external libraries -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/updated-cuon-utils.js"></script>
      <script src = "lib/cuon-matrix.js"></script>

      <!-- Include main program -->
      <script src = "prog/main.js"></script>

      <!-- Include tick function -->
      <script src = "prog/tick.js"></script>

      <!-- Include internal functions -->
      <script src = "prog/eventFunctions.js"></script>
      <script src = "prog/glslFunctions.js"></script>
      <script src = "prog/htmlFunctions.js"></script>

      <!-- Include scene objects -->
      <script src = "prog/scene/scene.js"></script>
      <script src = "prog/scene/vertex.js"></script>
      <script src = "prog/scene/geometry.js"></script>

      <!-- Include geometric objects -->
      <script src = "prog/geometries/circle.js"></script>
      <script src = "prog/geometries/square.js"></script>
      <script src = "prog/geometries/triangle.js"></script>

      <!-- Include animated geometric objects -->
      <script src = "prog/geometries/animated/randomCircle.js"></script>
      <script src = "prog/geometries/animated/spinningSquare.js"></script>
      <script src = "prog/geometries/animated/fluctuatingTriangle.js"></script>
      <script src = "prog/geometries/animated/tiltedCube.js"></script>
      <script src = "prog/geometries/animated/checkerCube.js"></script>
      <script src = "prog/geometries/animated/texturedCube.js"></script>

      <!-- Include shaders -->
      <script src = "prog/shaders.js"></script>

      <!-- OBJ Loading -->
      <script src = "lib/obj_loading/webgl-obj-loader.js"></script>
      <script src = "lib/obj_loading/loadedOBJ.js"></script>
  </head>

  <body onload = "main()">
    <p> Assignment 4 </p>

    <!-- Initialize Canvas -->
    <canvas id="webgl" height="500" width="500">
      Please use a browser supporting canvas
    </canvas>

    <!-- Declare button(s) -->
    <h1>
      <button onClick="clearCanvas()">Clear Canvas</button>
    </h1>

    <!-- Texture File Input -->
    <div>
      <label for="file">Set Texture Image: </label>
      <input type="file" id="textureFileToLoad">
    </div>

    <!-- Declare object file buttons -->
    <div>
      <label for="file">Set OBJ: </label>
      <input type="file" id="OBJFileToLoad">

      <button onClick="loadOBJFile()">Add OBJ To Scene</button>
    </div>

    <!-- Solid Color and Rainbow Toggle -->
    <button id="color_mode" onClick="changeColorType()">Solid Color</button>

    <!-- Drawing mode button declarations -->
    <p>Drawing Mode: </p>
    <button onClick="chooseSquare()">Spinning Squares</button>
    <button onClick="chooseTriangle()">Fluctuating Triangles</button>
    <button onClick="chooseCircle()">Randomly Moving Circles</button>
    <button onClick="chooseCube()">Tilted Cube</button>

    <!-- Declare sliders -->
    <h3>
      <div class="slidecontainer">
        <p>Red</p>
        <input type="range" min="0.0" max="255.0" value="255.0" class="slider"
        id="redSlider">
      </div>
      <div class="slidecontainer">
        <p>Green</p>
        <input type="range" min="0.0" max="255.0" value="255.0" class="slider"
        id="greenSlider">
      </div>
      <div class="slidecontainer">
        <p>Blue</p>
        <input type="range" min="0.0" max="255.0" value="255.0" class="slider"
        id="blueSlider">
      </div>
      <div class="slidecontainer">
        <p>Shape Size:</p>
        <input type="range" min="0.0" max="100.0" value="25.0" step="1.0" class="slider"
        id="shapeSize">
      </div>
      <div class="slidecontainer">
        <p>(Circles) Segment Count:</p>
        <input type="range" min="1.0" max="100.0" value="1.0" class="slider"
        id="segmentCount">
      </div>
    </h3>
  </body>
</html>
